<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Under Attack! - Scoreboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="container" id="head-container">
      <h1 id="title">Under Attack!</h1>
      <div id="header-button-container">
        <button type="submit" id="replay-button">Replay</button>
        <p>Your Score: <span id="result">0</span></p>
      </div>
    </header>
    <main class="container" id="leaderboard">
      <h2 id="leaderboard-title">LEADERBOARD</h2>
      <div id="high-scores">
        <div class="row" id="column-header">
          <div class="column col-1" id="players-ranking-header">Rank</div>
          <div class="column col-4" id="players-name-header">Name</div>
          <div class="column col-1" id="players-score-header">Score</div>
        </div>
      </div>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="api.js" charset="utf-8"></script>
  </body>
</html>
