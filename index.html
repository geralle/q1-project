<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q1 Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="container" id="head-container">
      <title id="title"></title>
      <score id="user-score"></score>
      <button type="submit" id="play-button">PLAY!</button>
    </header>
    <main class="container" id="gameboard">
      <div class="row" id="gameboard-columns">
        <div class="column col" id="column-1"></div>
        <div class="column col" id="column-2"></div>
        <div class="column col" id="column-3"></div>
        <div class="column col" id="column-4"></div>
        <div class="column col" id="column-5"></div>
        <div class="column col" id="column-6"></div>
        <div class="column col" id="column-7"></div>
        <div class="column col" id="column-8"></div>
        <div class="column col desktop" id="column-9"></div>
        <div class="column col desktop" id="column-10"></div>
        <div class="column col desktop" id="column-11"></div>
        <div class="column col desktop" id="column-12"></div>
      </div>
      <div class="row" id="player-container">
        <div class="" id="point-grabber"></div>
        <div id="game-floor"></div>
      </div>
    </main>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
